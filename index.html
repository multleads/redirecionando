<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>
    <script>
        // Lista de URLs para redirecionar
        const urls = [
            "https://www.instagram.com/p/DQ67WjpEbZz/?img_index=1",
            "https://www.instagram.com/p/DO1HAVqEeuW/?img_index=1",
            "https://www.instagram.com/p/DM2kd_Gx--H/"
        ];

        // Usamos localStorage para lembrar o próximo link
        let index = localStorage.getItem("redirect_index");

        if (index === null) {
            index = 0;
        } else {
            index = parseInt(index);
        }

        // Pega a URL correspondente
        const nextUrl = urls[index];

        // Atualiza o índice para a próxima vez
        const newIndex = (index + 1) % urls.length;
        localStorage.setItem("redirect_index", newIndex);

        // Redireciona automaticamente
        window.location.href = nextUrl;
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
